<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | My Mini Store</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 400px;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(135deg, #007bff, #00c3ff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #0095dd);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <i class="bi bi-person-circle" style="font-size:60px; color:#007bff;"></i>
    <h2 id="userName">User Name</h2>
    <p id="userEmail">user@example.com</p>

    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK2MAer8SnP8NZqmE27rDMg3n2qBn7EyQ",
      authDomain: "my-mini-store-ef57a.firebaseapp.com",
      projectId: "my-mini-store-ef57a",
      storageBucket: "my-mini-store-ef57a.firebasestorage.app",
      messagingSenderId: "295106847721",
      appId: "1:295106847721:web:5ba2d342c3a994543f2178",
      measurementId: "G-DNDN4WRE5Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName || "No name";
        userEmail.textContent = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("ðŸ‘‹ Logged out successfully!");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
