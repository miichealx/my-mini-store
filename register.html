<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | My Mini Store</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 420px;
      padding: 40px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .register-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #007bff, #00c3ff);
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #0095dd);
      transform: scale(1.03);
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account üöÄ</h2>
    <p>Join us and start shopping today</p>

    <div class="input-box">
      <input type="text" id="username" placeholder="Full Name" required />
      <i class="bi bi-person-fill"></i>
    </div>

    <div class="input-box">
      <input type="email" id="email" placeholder="Email" required />
      <i class="bi bi-envelope-fill"></i>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Password" required />
      <i class="bi bi-lock-fill"></i>
    </div>

    <button id="registerBtn">Create Account</button>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK2MAer8SnP8NZqmE27rDMg3n2qBn7EyQ",
      authDomain: "my-mini-store-ef57a.firebaseapp.com",
      projectId: "my-mini-store-ef57a",
      storageBucket: "my-mini-store-ef57a.firebasestorage.app",
      messagingSenderId: "295106847721",
      appId: "1:295106847721:web:5ba2d342c3a994543f2178",
      measurementId: "G-DNDN4WRE5Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerBtn").addEventListener("click", () => {
      const name = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          updateProfile(userCredential.user, { displayName: name });
          alert("‚úÖ Account created successfully!");
          setTimeout(() => window.location.href = "login.html", 1000);
        })
        .catch((error) => {
          alert("‚ùå Error: " + error.message);
        });
    });
  </script>
</body>
</html>
