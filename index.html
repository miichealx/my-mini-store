<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Mini Store | Home</title>

  <!-- ‚úÖ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 700;
      color: #007bff !important;
    }
    .nav-link {
      color: #555 !important;
      font-weight: 500;
      margin-left: 10px;
    }
    .nav-link:hover {
      color: #007bff !important;
    }
    .hero {
      background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }
    .hero p {
      font-size: 1.1rem;
      margin-top: 10px;
      opacity: 0.9;
    }
    .product-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.25s ease;
      background-color: #fff;
    }
    .product-card:hover {
      transform: translateY(-6px);
    }
    .product-card img {
      border-radius: 12px;
      height: 220px;
      object-fit: cover;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 8px 20px;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    footer {
      background: #fff;
      color: #777;
      padding: 20px 0;
      text-align: center;
      border-top: 1px solid #eee;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">üõçÔ∏è My Mini Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ Hero Section -->
  <section class="hero container mt-4">
    <h1>Welcome to My Mini Store</h1>
    <p>Discover quality products at unbeatable prices. Shop with ease and style!</p>
  </section>

  <!-- ‚úÖ Products Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">üõí Featured Products</h2>
    <div class="row" id="product-list">
      <!-- Products will appear here -->
    </div>
  </div>

  <!-- ‚úÖ Footer -->
  <footer>
    <p>¬© 2025 My Mini Store. All rights reserved.</p>
  </footer>

  <!-- ‚úÖ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK2MAer8SnP8NZqmE27rDMg3n2qBn7EyQ",
      authDomain: "my-mini-store-ef57a.firebaseapp.com",
      databaseURL: "https://my-mini-store-ef57a-default-rtdb.firebaseio.com",
      projectId: "my-mini-store-ef57a",
      storageBucket: "my-mini-store-ef57a.firebasestorage.app",
      messagingSenderId: "295106847721",
      appId: "1:295106847721:web:5ba2d342c3a994543f2178",
      measurementId: "G-DNDN4WRE5Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const productList = document.getElementById("product-list");
    const productsRef = ref(db, "products");

    onValue(productsRef, (snapshot) => {
      productList.innerHTML = "";
      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.keys(data).forEach((id) => {
          const p = data[id];
          const card = `
            <div class="col-md-4 mb-4">
              <div class="card product-card p-3">
                <img src="${p.image}" class="card-img-top" alt="${p.name}">
                <div class="card-body text-center">
                  <h5 class="card-title">${p.name}</h5>
                  <p class="card-text text-muted fw-bold">$${p.price}</p>
                  <button class="btn btn-primary" onclick="addToCart('${id}', '${p.name}', '${p.price}', '${p.image}')">
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>`;
          productList.innerHTML += card;
        });
      } else {
        productList.innerHTML = "<p class='text-center text-muted'>No products available at the moment.</p>";
      }
    });
  </script>

  <script>
    function addToCart(id, name, price, image) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ id, name, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} has been added to your cart!`);
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
