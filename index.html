<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiichealX Store | Electronics & Accessories ⚡</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5a64f.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --primary: #0d6efd;
      --dark-bg: #0c0c0c;
      --card-bg: #111;
      --text: #eee;
      --accent: #00c6ff;
      --gradient: linear-gradient(135deg, #0d6efd, #00c6ff);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text);
    }

    header {
      background: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      text-align: center;
      padding: 70px 20px;
      background: radial-gradient(circle at top, #101010, #000);
    }

    .hero h2 {
      font-size: 2.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .hero p {
      color: #ccc;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }

    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.8);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #fff;
    }

    .product-info p {
      color: #bbb;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .btn {
      display: inline-block;
      background: var(--gradient);
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--accent);
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      padding: 25px 10px;
      border-top: 1px solid #222;
      background: #000;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>⚡ MiichealX Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Deals</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Top Electronics & Accessories</h2>
    <p>Smart tech, cool gadgets, and powerful accessories — updated daily from Amazon ⚡</p>
  </section>

  <main>
    <div class="grid" id="product-grid">
      <!-- Products will appear here -->
    </div>
  </main>

  <footer>
    © 2025 MiichealX Store — Amazon Affiliate Store (miichealxstor-20)
  </footer>

  <script>
    // Automatically load trending Amazon electronics & accessories
    const products = [
      {
        name: "Apple AirPods Pro (2nd Gen)",

        link: "https://www.amazon.com/dp/B0BDJ3V2D6?tag=miichealxstor-20"
      },
      {
        name: "Samsung Galaxy Buds FE",

      },

      }
    ];

    const grid = document.getElementById("product-grid");
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="product-info">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <a class="btn" href="${p.link}" target="_blank">Buy on Amazon</a>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
