<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Mini Store | Checkout</title>

  <!-- ‚úÖ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 700;
      color: #007bff !important;
    }
    .nav-link { color: #555 !important; font-weight: 500; }
    .nav-link:hover { color: #007bff !important; }

    .checkout-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 50px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    footer {
      background: #fff;
      color: #777;
      padding: 20px 0;
      text-align: center;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">üõçÔ∏è My Mini Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ Checkout Form -->
  <div class="container">
    <div class="checkout-box">
      <h2 class="text-center mb-4">Checkout</h2>
      <form id="orderForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <input type="text" id="address" class="form-control" placeholder="Enter your address" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Place Order</button>
      </form>
      <p class="text-center text-success mt-3" id="confirmation"></p>
    </div>
  </div>

  <!-- ‚úÖ Footer -->
  <footer>
    <p>¬© 2025 My Mini Store. All rights reserved.</p>
  </footer>

  <!-- ‚úÖ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK2MAer8SnP8NZqmE27rDMg3n2qBn7EyQ",
      authDomain: "my-mini-store-ef57a.firebaseapp.com",
      databaseURL: "https://my-mini-store-ef57a-default-rtdb.firebaseio.com",
      projectId: "my-mini-store-ef57a",
      storageBucket: "my-mini-store-ef57a.firebasestorage.app",
      messagingSenderId: "295106847721",
      appId: "1:295106847721:web:5ba2d342c3a994543f2178",
      measurementId: "G-DNDN4WRE5Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("orderForm");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        confirmation.innerText = "Your cart is empty!";
        confirmation.style.color = "red";
        return;
      }

      const newOrderRef = push(ref(db, "orders"));
      set(newOrderRef, {
        name,
        email,
        address,
        cart,
        date: new Date().toLocaleString()
      }).then(() => {
        confirmation.innerText = "‚úÖ Order placed successfully!";
        localStorage.removeItem("cart");
        form.reset();
      }).catch((error) => {
        confirmation.innerText = "‚ùå Error placing order.";
        console.error(error);
      });
    });
  </script>

</body>
</html>
